{% extends 'base.html' %}

{% block content %}
<h1>Удалить задачу</h1>
<p>Вы уверены, что хотите удалить "{{ issue }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger">Удалить</button>
    <a href="{% url 'issue_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
