{% extends 'tracker/base.html' %}

{% block content %}
<h1 class="fst-italic" style="color: indigo;">{% if form.instance.pk %}Изменить задачу{% else %}Добавить задачу{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
