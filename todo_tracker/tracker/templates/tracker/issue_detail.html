{% extends 'base.html' %}

{% block content %}
<h1>{{ issue.summary }}</h1>
<p>Заметка: {{ issue.description }}</p>
<p>Статус: {{ issue.status }}</p>
<p>Тип: {{ issue.types.all|join:", " }}</p>
<p>Создано: {{ issue.created_at }}</p>
<p>Обновлено: {{ issue.updated_at }}</p>
<a href="{% url 'issue_edit' issue.id %}" class="btn btn-primary">Редактировать</a>
<a href="{% url 'issue_delete' issue.id %}" class="btn btn-danger">Удалить</a>
{% endblock %}
